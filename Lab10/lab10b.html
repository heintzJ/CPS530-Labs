<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby/Python</title>
    <style>
        label {
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        input {
            width: 300px;
        }

        .form-container {
            margin: 0 auto;
            width: 400px;
            padding: 10px;
            border: 1px #d3d3d3;
            border-radius: 5px;
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            <label for="cityName">Name of City: </label><br>
            <input type="text" name="cityName" required><br><br>
            <label for="province">Province or State: </label><br>
            <input type="text" name="province"><br><br>
            <label for="country">Country: </label><br>
            <input type="text" name="country" required><br><br>
            <label for="imageURL">Image URL: </label><br>
            <input type="text" name="imageURL" required><br><br>
            <button type="submit" formaction="../cgi-bin/lab10r.cgi">Submit using Ruby</button>
            <button type="submit" formaction="../cgi-bin/lab10p.cgi">Submit using Python</button>
        </form>
    </div>

</html>
